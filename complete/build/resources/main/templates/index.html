<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="m-0 vh-100 row justify-content-center align-items-center">
            <div class="col d-flex justify-content-center">
                <div class="card text-center" style="width: 18rem;">
                    <img class="card-img-top img-thumbnail" th:src="@{InsertCar.jpg}" />
                    <div class="card-body">
                        <h5 class="card-title">Ingresar Automovil</h5>
                        <p class="card-text">Sección para registrar tu vehículo en la secretaría de transito.</p>
                    </div>
                    <div class="card-body">
                        <a th:href="@{'/insert'}" >
                            <button type="button" class="btn btn-lg btn-dark">Ingresar vehículo</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card text-center" style="width: 18rem;">
                    <img class="card-img-top img-thumbnail" th:src="@{SearchCar.jpg}" />
                    <div class="card-body">
                        <h5 class="card-title">Buscar Automovil</h5>
                        <p class="card-text">Sección para buscar tu vehículo en la secretaría de transito.</p>
                    </div>
                    <div class="card-body">
                        <a th:href="@{'/search'}" >
                            <button type="button" class="btn btn-lg btn-dark">Buscar vehículo</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
