<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{Logo.png}" class="rounded-circle" >
            </a>
        </div>
    </nav>
    <div class="container">

        <div>
            <h1 class="d-flex justify-content-center">Ingresar vehículo</h1>
        </div>

        <div>

            <form method="post" th:action="@{/post}" th:object="${vehiculo}">

                <div style="margin-bottom: 10px" >
                    <h3>Datos del vehículo</h3>
                </div>

                <div style="margin-bottom: 10px" class="form-group row">
                    <div class="col-md-6">
                        <label for="tipoVehiculo">Tipo de vehiculo</label>
                        <select class="form-control" id="tipoVehiculo" name="tipoVehiculo" field="*{tipoVehiculo}">
                            <option selected>Escoja un tipo de vehículo</option>
                            <option value="1">Carro</option>
                            <option value="2">Moto</option>
                            <option value="3">Carro pesado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" name="placa" placeholder="Placa" field="*{placa}">
                    </div>
                    <div class="col-md-6">
                        <label for="marca">Marca</label>
                        <input type="Marca" class="form-control" id="marca" name="marca" placeholder="Marca" field="*{marca}">
                    </div>
                    <div class="col-md-6">
                        <label for="fechaMatricula">Fecha de matricula</label>
                        <input type="date" class="form-control" id="fechaMatricula" name="fechaMatricula" placeholder="Fecha de matricula" field="*{fechaMatricula}">
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <h3>Datos del propietario</h3>
                </div>

                <div style="margin-bottom: 15px" class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="tipoDocumentoCliente">Tipo de documento</label>
                        <select class="form-control" id="tipoDocumentoCliente" name="tipoDocumentoCliente" field="*{tipoDocumentoCliente}">
                            <option selected>Escoja un tipo de documento</option>
                            <option value="1">C.C</option>
                            <option value="1">NIT</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="identificacion">Identificación</label>
                        <input type="text" class="form-control" id="identificacion" name="identificacion" field="*{identificacion}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" field="*{nombre}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" field="*{direccion}">
                    </div>
                </div>

                <div style="margin-bottom: 10px" class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-lg">Ingresar vehículo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
