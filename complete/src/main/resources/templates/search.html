<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">                
                <img th:src="@{Logo.png}" class="rounded-circle" >
            </a>
        </div>
    </nav>
    <div class="container">

        <div>
            <h1 class="d-flex justify-content-center">Busqueda de vehículos</h1>
        </div>

        <div>
            <form method="get" th:action="@{/vehiculo}" th:object="${credencial}" class="row g-3 needs-validation" novalidate>

                <div style="margin-bottom: 15px" class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="identificacion">Placa</label>
                        <input type="text" class="form-control" id="identificacion" name="identificacion" field="*{identificacion}" required>
                    </div>
                </div>

                <div style="margin-bottom: 10px" class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-lg">Buscar vehículos</button>
                </div>

            </form>

        </div>

    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</html>
