<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{Logo.png}" class="rounded-circle" >
            </a>
        </div>
    </nav>
    <div class="container">

        <div>
            <h1 class="d-flex justify-content-center">Ingresar vehículo</h1>
        </div>

        <div>

            <form method="post" th:action="@{/post}" th:object="${registro}">

                <div style="margin-bottom: 10px" >
                    <h3>Datos del vehículo</h3>
                </div>

                <div style="margin-bottom: 10px" class="form-group row">
                    <div class="col-md-6">
                        <label for="idTipoVehiculo">Tipo de vehiculo</label>
                        <select class="form-control" id="idTipoVehiculo" name="idTipoVehiculo" field="*{idTipoVehiculo}" required>
                            <option th:each="tipovehi : ${tipo_vehiculo}"
                                    th:value="${tipovehi.getIdTipoVehiculo()}"
                                    th:text="${tipovehi.getNombre()}" />
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" name="placa" placeholder="Placa" field="*{placa}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="idMarcaVehiculo">Marca del vehiculo</label>
                        <select class="form-control" id="idMarcaVehiculo" name="idMarcaVehiculo" field="*{idMarcaVehiculo}" required>
                            <option th:each="marc : ${marcas}"
                                    th:value="${marc.getIdMarcaVehiculo()}"
                                    th:text="${marc.getNombre()}"/>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="fechaMatricula">Fecha de matricula</label>
                        <input type="date" class="form-control" id="fechaMatricula" name="fechaMatricula" placeholder="Fecha de matricula" field="*{fechaMatricula}" required>
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <h3>Datos del propietario</h3>
                </div>

                <div style="margin-bottom: 15px" class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="idTipoDocumento">Tipo de documento</label>
                        <select class="form-control" id="idTipoDocumento" name="idTipoDocumento" field="*{idTipoDocumento}" required>
                            <option th:each="tipodoc : ${tipo_documento}"
                                    th:value="${tipodoc.getId_tipo_documento()}"
                                    th:text="${tipodoc.getNombre()}" />
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Identificacion">Identificación</label>
                        <input type="text" class="form-control" id="Identificacion" name="Identificacion" field="*{Identificacion}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" field="*{Nombre}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Direccion">Dirección</label>
                        <input type="text" class="form-control" id="Direccion" name="Direccion" field="*{Direccion}" required>
                    </div>
                </div>

                <div style="margin-bottom: 10px" class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-lg">Ingresar vehículo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
