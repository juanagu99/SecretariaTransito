<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{Logo.png}" class="rounded-circle" >
        </a>
    </div>
</nav>
<div class="container">

    <div>
        <h1 class="d-flex justify-content-center">Ingresar infracción</h1>
    </div>

    <div>

        <form method="post" th:action="@{/addInfraccion}" th:object="${registro}">

            <div style="margin-bottom: 10px" >
                <h3>Datos del vehículo</h3>
            </div>

            <div style="margin-bottom: 10px" class="form-group row">

                <div class="col-md-6">
                    <label for="placaVehiculo">placa del Vehículo</label>
                    <input type="text" class="form-control" id="placaVehiculo" name="placaVehiculo" placeholder="Placa Vehiculo" field="*{placaVehiculo}" required>
                </div>

            </div>

            <div style="margin-bottom: 10px">
                <h3>Datos del Agente de Transito</h3>
            </div>

            <div style="margin-bottom: 15px" class="form-group row">
                <div class="form-group col-md-6">
                    <label for="identificacionAgenteTransito">identificacion del Agente de Transito</label>
                    <input type="text" class="form-control" id="identificacionAgenteTransito" name="identificacionAgenteTransito" field="*{identificacionAgenteTransito">
                </div>
                <div class="form-group col-md-6">
                    <label for="nombreAgenteTransito">Nombre</label>
                    <input type="text" class="form-control" id="nombreAgenteTransito" name="nombreAgenteTransito" field="*{nombreAgenteTransito}" required>
                </div>
            </div>

            <div style="margin-bottom: 10px">
                <h3>Datos del Agente de Transito</h3>
            </div>

            <div style="margin-bottom: 15px" class="form-group row">
                <div class="col-md-6">
                    <label for="fechaInfraccion">Fecha de la Infracción</label>
                    <input type="date" class="form-control" id="fechaInfraccion" name="fechaInfraccion" placeholder="fecha de la Infracción" field="*{fechaInfraccion}" required>
                </div>
            </div>

            <div style="margin-bottom: 10px" class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-lg">Ingresar Infracción</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
